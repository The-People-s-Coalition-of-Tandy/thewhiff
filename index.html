<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index2.css">
    <title>The Whiff</title>
</head>
<body>   
    <video id="background-video" autoplay muted loop>
        <source src="./clips/om4.mp4" type="video/mp4">
    </video>
    <video id="video2" autoplay muted loop>
        <source src="./clips/om8.mp4" type="video/mp4">
    </video>
    <video id="video3" autoplay muted loop>
        <source src="./clips/om7.mp4" type="video/mp4">
    </video>
    
    <div class="logo-container">
        <img src="./assets/title.png" alt="The Whiff" class="logo">
    </div>
    <button id="button1">Old Maybe</button>
    <button id="button2">Album by Old Maybe</button>
    <button id="button3">The Whiff</button>
    <main>
       <div class="link-container">
           <div class="video-link-wrapper">
               <a href="https://www.youtube.com/watch?v=tLgDpKo6q5o" class="video-link">Music Video</a>
               <video class="link-video" autoplay muted loop>
                   <source src="./clips/om4.mp4" type="video/mp4">
               </video>
           </div>
           <div class="video-link-wrapper">
               <a href="https://tandy.bandcamp.com/album/the-whiff" class="video-link">Pre-Order</a>
               <video class="link-video" autoplay muted loop>
                   <source src="./clips/om1.mp4" type="video/mp4">
               </video>
           </div>
       </div>
    </main>

    <script>
        // Make sure all videos play
        document.addEventListener('DOMContentLoaded', () => {
            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                video.play().catch(error => {
                    console.log("Video play failed:", error);
                });
            });
            
            // Make the video links clickable
            const videoLinkWrappers = document.querySelectorAll('.video-link-wrapper');
            videoLinkWrappers.forEach(wrapper => {
                const link = wrapper.querySelector('.video-link');
                const video = wrapper.querySelector('.link-video');
                
                video.addEventListener('click', () => {
                    link.click();
                });
            });
        });
    </script>
</body>
</html>
