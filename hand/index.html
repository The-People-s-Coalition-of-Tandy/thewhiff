    <!-- Favicon links -->
    <link rel="icon" href="../assets/favicon/favicon.ico" type="image/x-icon">

    <style>
        @font-face {
            font-family: "shin";
            src: url("../assets/shin.otf");
        }

        @font-face {
            font-family: "weird";
            src: url("../assets/weird2.ttf") format("truetype");
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: "weird";
            /* filter: brightness(2) contrast(1.2) saturate(1.2); */
        }


        #hand-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #base {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .finger-icon {
            position: absolute;
            width: 40px;
            /* height: 40px; */
            border-radius: 50%;
            font-family: "weird";
            /* filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.85)); */
            /* padding: 10px; */
            /* background-color: rgb(255, 255, 255); */
            cursor: pointer;
            display: flex;
            flex-direction: column; /* Change to column to stack icon and text */
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 10;
            transform: translate(-50%, -50%);
            filter: brightness(0.8);
            opacity: 0; /* Start with icons invisible */
            transition: opacity 0.6s ease, transform 0.3s ease; /* Add transform to transition */
        }

        .finger-icon:hover {
            /* background-color: rgba(255, 255, 255, 0.8); */
            /* transform: translate(-50%, -50%) scale(1.2);  */
        }

        .icon-text {
            color: white;
            font-size: 16px;
            /* filter: blur(0.5px); */
            margin-top: 5px;
            text-align: center;
            /* text-shadow: 1px 1px 3px black; */
            font-family: "weird";
            /* -webkit-text-stroke: 1px black; */
            font-weight: bold;
        }

        /* Make icons smaller on mobile devices */
        @media (max-width: 767px) {
            .finger-icon {
                width: 30px;
            }
            
            .finger-icon img {
                width: 30px !important;
            }
            
            .icon-text {
                font-size: 10px;
                margin-top: 3px;
                -webkit-text-stroke: 0 black;
            }
        }

        /* Position icons on specific parts of the hand */
        #thumb-icon {
            left: 50%;
            top: 52%;
        }

        #index-icon {
            left: 37%;
            top: 47%;
        }

        #middle-icon {
            left: 45%;
            top: 35%;
        }

        #ring-icon {
            left: 46%;
            top: 47%;
        }

        #pinky-icon {
            left: 55%;
            top: 58%;
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #background-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hidden by default, shown on mobile */
        }

        /* Show GIF background on mobile devices instead of hiding video */
        @media (max-width: 767px) {
            #background-video {
                display: none;
            }
            
            #background-gif {
                display: block;
            }
            
            /* Optional: Add a solid background color for mobile */
            body {
                background-color: #000;
            }
        }

        #red {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 500px;
            /* height: 100%; */
        }

        #jazz {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 500px;
            /* height: 100%; */
        }

        #title {
            position: absolute;
            /* transform: translateX(-50%); */
            /* left: 50%; */
            right: 0;
            bottom: 0;
            width: 100%;
            max-width: 300px;
        }
        
        /* Mobile-specific title positioning */
        @media (max-width: 767px) {
            #title {
                top: 10px;
                bottom: auto;
                right: auto;
                left: 50%;
                transform: translateX(-50%);
                max-width: 200px; /* Smaller on mobile */
            }
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay loop muted playsinline>  
        <source src="../clips/om9.mp4" type="video/mp4">
    </video>

    <img id="background-gif" src="../clips/bg.gif" alt="background animation">

    <img id="title" src="../assets/titledither.png" alt="title">
    <div id="hand-container">
        <img id="base" src="../frames/basetransparent.png" alt="hand">
        
        <!-- Finger icons -->
        <a href="https://www.youtube.com/watch?v=DoS-27AOqMA" target="_blank">
            <div id="thumb-icon" class="finger-icon">
                <img width="50px" src="../assets/ipod.png" alt="thumb">
                <!-- <div class="icon-text">ghiz</div> -->
            </div>
        </a>
        <a href="https://www.youtube.com/watch?v=tLgDpKo6q5o" target="_blank">
            <div id="index-icon" class="finger-icon">
                <img width="50px" src="../assets/appleice.png" alt="index">
                <!-- <div class="icon-text">PT</div> -->
            </div>
        </a>
        <a href="https://www.instagram.com/oldmaybe_/" target="_blank">
            <div id="pinky-icon" class="finger-icon">
                <img width="50px" src="../assets/ig.png" alt="ring">
                <!-- <div class="icon-text">AhA</div> -->
            </div>
        </a>
        <a href="https://tandy.bandcamp.com/album/the-whiff" target="_blank">
            <div id="ring-icon" class="finger-icon">
                <img width="40px" src="../assets/egg.png" alt="middle">
                <!-- <div class="icon-text">CA</div> -->
            </div>
        </a>
        <a href="https://pcotandy.org" target="_blank">
            <div id="middle-icon" class="finger-icon">
                <img width="40px" src="../assets/TandyLogo.png" alt="pinky">
                <!-- <div class="icon-text">LgL</div> -->
            </div>
        </a>
    </div>

    <script>
        const base = document.getElementById('base');
        const handContainer = document.getElementById('hand-container');
        
        // Define the finger positions as percentages of the image
        const fingerPositions = {
            'thumb-icon': { x: 62, y: 58 },
            'index-icon': { x: 34, y: 57 },
            'middle-icon': { x: 50, y: 41 },
            'ring-icon': { x: 51, y: 55 },
            'pinky-icon': { x: 72, y: 68 }
        };
        
        // Function to position finger icons accounting for object-fit: contain
        function positionFingerIcons() {
            // Original image dimensions
            const imgOriginalWidth = 337;  // Replace with your image's actual width
            const imgOriginalHeight = 397;  // Replace with your image's actual height
            const imgAspectRatio = imgOriginalWidth / imgOriginalHeight;
            
            // Current container dimensions
            const containerWidth = handContainer.offsetWidth;
            const containerHeight = handContainer.offsetHeight;
            const containerAspectRatio = containerWidth / containerHeight;
            
            // For object-fit: contain, calculate the displayed dimensions
            let displayedWidth, displayedHeight;
            let offsetX = 0, offsetY = 0;
            
            if (containerAspectRatio > imgAspectRatio) {
                // Container is wider than image - height will be constrained
                displayedHeight = containerHeight;
                displayedWidth = displayedHeight * imgAspectRatio;
                // Calculate horizontal offset (centering)
                offsetX = (containerWidth - displayedWidth) / 2;
            } else {
                // Container is taller than image - width will be constrained
                displayedWidth = containerWidth;
                displayedHeight = displayedWidth / imgAspectRatio;
                // Calculate vertical offset (centering)
                offsetY = (containerHeight - displayedHeight) / 2;
            }
            
            // Position each finger icon
            for (const id in fingerPositions) {
                const icon = document.getElementById(id);
                if (icon) {
                    // Calculate position in pixels based on the displayed image dimensions
                    const posX = offsetX + (fingerPositions[id].x / 100) * displayedWidth;
                    const posY = offsetY + (fingerPositions[id].y / 100) * displayedHeight;
                    
                    icon.style.left = `${posX}px`;
                    icon.style.top = `${posY}px`;
                }
            }
        }
        
        // Position icons immediately and whenever window is resized
        positionFingerIcons(); // Position immediately on script execution
        window.addEventListener('load', positionFingerIcons);
        window.addEventListener('resize', positionFingerIcons);
        
        // Finger state tracking
        const fingers = {
            'thumb': { currentFrame: 0, animating: false },
            'index': { currentFrame: 0, animating: false },
            'middle': { currentFrame: 0, animating: false },
            'ring': { currentFrame: 0, animating: false },
            'pinky': { currentFrame: 0, animating: false }
        };
        
        // Frame paths for each finger
        const fingerFrames = {
            'thumb': Array.from({length: 7}, (_, i) => `../frames/thumb/${i+1}.png`),
            'index': Array.from({length: 7}, (_, i) => `../frames/index/${i+1}.png`),
            'middle': Array.from({length: 7}, (_, i) => `../frames/middle/${i+1}.png`),
            'ring': Array.from({length: 7}, (_, i) => `../frames/ring/${i+1}.png`),
            'pinky': Array.from({length: 7}, (_, i) => `../frames/pinky/${i+1}.png`)
        };
        
        // Track loaded images
        const loadedImages = {};
        
        // Improved preloading with tracking and callbacks
        function preloadImages(imageList, callback) {
            let loadedCount = 0;
            const totalImages = imageList.length;
            
            // If no images to load, call callback immediately
            if (totalImages === 0 && callback) {
                callback();
                return;
            }
            
            imageList.forEach(src => {
                // Skip if already loaded
                if (loadedImages[src]) {
                    loadedCount++;
                    if (loadedCount === totalImages && callback) {
                        callback();
                    }
                    return;
                }
                
                const img = new Image();
                
                img.onload = () => {
                    loadedImages[src] = true;
                    loadedCount++;
                    if (loadedCount === totalImages && callback) {
                        callback();
                    }
                };
                
                img.onerror = () => {
                    console.warn(`Failed to load image: ${src}`);
                    loadedCount++;
                    if (loadedCount === totalImages && callback) {
                        callback();
                    }
                };
                
                img.src = src;
            });
            
            // Set a safety timeout in case images don't load
            setTimeout(() => {
                if (loadedCount < totalImages && callback) {
                    console.warn('Image preloading timed out');
                    callback();
                }
            }, 3000);
        }
        
        // Preload critical images for initial animation
        function preloadCriticalImages(callback) {
            const criticalImages = [
                '../frames/basetransparent.png',
                ...fingerFrames['ring'] // All ring finger frames are critical
            ];
            
            preloadImages(criticalImages, callback);
        }
        
        // Function to animate a finger bending or extending with improved reliability
        function animateFinger(fingerName, direction, callback) {
            // Clear any existing animation for this finger
            if (fingers[fingerName].animationInterval) {
                clearInterval(fingers[fingerName].animationInterval);
            }
            
            // Reset all other fingers to base position if we're starting a new animation
            if (direction > 0) {
                for (const finger in fingers) {
                    if (finger !== fingerName) {
                        fingers[finger].currentFrame = 0;
                        if (fingers[finger].animationInterval) {
                            clearInterval(fingers[finger].animationInterval);
                            fingers[finger].animating = false;
                        }
                    }
                }
            }
            
            // Set animating state to true for this finger
            fingers[fingerName].animating = true;
            
            // Preload all frames for this finger before starting animation
            const framesToLoad = [];
            const startFrame = fingers[fingerName].currentFrame;
            const endFrame = direction > 0 ? 6 : 0;
            
            // Determine which frames need to be loaded
            for (let i = startFrame; direction > 0 ? i <= endFrame : i >= endFrame; i += direction) {
                framesToLoad.push(fingerFrames[fingerName][i]);
            }
            
            // Preload the frames then start animation
            preloadImages(framesToLoad, () => {
                // Set a safety timeout to reset finger if animation gets stuck
                const safetyTimeout = setTimeout(() => {
                    if (fingers[fingerName].animating) {
                        console.warn(`Animation for ${fingerName} timed out, resetting`);
                        clearInterval(fingers[fingerName].animationInterval);
                        fingers[fingerName].currentFrame = 0;
                        fingers[fingerName].animating = false;
                        updateHandImage();
                        
                        // Show icons if they're still hidden
                        document.querySelectorAll('.finger-icon').forEach(icon => {
                            icon.style.opacity = '1';
                        });
                        
                        if (typeof callback === 'function') {
                            callback();
                        }
                    }
                }, 2000); // 2 second safety timeout
                
                // Start the animation interval
                fingers[fingerName].animationInterval = setInterval(() => {
                    // Update the frame based on direction (1 = close, -1 = open)
                    fingers[fingerName].currentFrame += direction;
                    
                    // Check bounds
                    if ((direction > 0 && fingers[fingerName].currentFrame >= 6) || 
                        (direction < 0 && fingers[fingerName].currentFrame <= 0)) {
                        // Stop at limits
                        fingers[fingerName].currentFrame = Math.max(0, Math.min(6, fingers[fingerName].currentFrame));
                        clearInterval(fingers[fingerName].animationInterval);
                        fingers[fingerName].animating = false;
                        clearTimeout(safetyTimeout); // Clear safety timeout
                        
                        // Execute callback if provided and animation is complete
                        if (typeof callback === 'function') {
                            setTimeout(() => callback(), 50); // Small delay to ensure animation completes
                        }
                    }
                    
                    // Update the hand image to composite of base and current finger frame
                    updateHandImage();
                }, isMobile() ? 80 : 60); // Slightly slower animation on mobile
            });
        }
        
        // Improved animation sequence for initial load
        function animateMiddleFingerOnLoad() {
            // Hide all finger icons initially
            document.querySelectorAll('.finger-icon').forEach(icon => {
                icon.style.opacity = '0';
            });
            
            // Position icons before animation starts
            positionFingerIcons();
            
            // Make sure base image is loaded and visible before starting animation
            const baseImg = new Image();
            baseImg.onload = () => {
                // Start animation after base image is loaded
                setTimeout(() => {
                    // Close the ring finger
                    animateFinger('ring', 1, () => {
                        // Show only the ring finger icon while finger is down
                        const ringIcon = document.getElementById('ring-icon');
                        if (ringIcon) {
                            ringIcon.style.opacity = '1';
                        }
                        
                        // Wait a moment with the finger down and icon visible
                        setTimeout(() => {
                            // Open the finger
                            animateFinger('ring', -1, () => {
                                // Position icons again before showing them
                                positionFingerIcons();
                                
                                // After the finger opens, fade in the rest of the icons
                                setTimeout(() => {
                                    document.querySelectorAll('.finger-icon').forEach(icon => {
                                        if (icon.id !== 'ring-icon') { // Skip ring icon as it's already visible
                                            icon.style.opacity = '1';
                                        }
                                    });
                                }, 100);
                            });
                        }, 500); // Wait with finger down and icon visible
                    });
                }, isMobile() ? 1500 : 1000); // Longer delay on mobile
            };
            baseImg.src = '../frames/basetransparent.png';
        }
        
        // Improved updateHandImage function with better error handling
        function updateHandImage() {
            // If all fingers are in base position, just use the base image
            const allFingersInBasePosition = Object.values(fingers).every(finger => finger.currentFrame === 0);
            
            if (allFingersInBasePosition) {
                base.src = '../frames/basetransparent.png';
                return;
            }
            
            // Create a canvas to composite the images
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set dimensions based on the base image
            const baseImg = new Image();
            baseImg.onload = () => {
                canvas.width = baseImg.width;
                canvas.height = baseImg.height;
                
                // Track which fingers need to be drawn
                const fingersToRender = [];
                for (const finger in fingers) {
                    if (fingers[finger].currentFrame > 0) {
                        fingersToRender.push(finger);
                    }
                }
                
                // If no fingers to render, just use base image
                if (fingersToRender.length === 0) {
                    base.src = canvas.toDataURL('image/png');
                    return;
                }
                
                // Function to draw each finger
                let fingersLoaded = 0;
                
                const drawNextFinger = (index) => {
                    if (index >= fingersToRender.length) {
                        // All fingers drawn, update the displayed image
                        base.src = canvas.toDataURL('image/png');
                        return;
                    }
                    
                    const finger = fingersToRender[index];
                    const frame = fingers[finger].currentFrame;
                    const fingerImg = new Image();
                    
                    fingerImg.onload = () => {
                        ctx.drawImage(fingerImg, 0, 0);
                        drawNextFinger(index + 1);
                    };
                    
                    fingerImg.onerror = () => {
                        console.warn(`Failed to load finger frame: ${fingerFrames[finger][frame]}`);
                        drawNextFinger(index + 1);
                    };
                    
                    fingerImg.src = fingerFrames[finger][frame];
                };
                
                // Start drawing fingers
                drawNextFinger(0);
            };
            
            baseImg.onerror = () => {
                console.warn('Failed to load base image');
            };
            
            baseImg.src = '../frames/basetransparent.png';
        }

        // Check if user is on mobile
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 768;
        }
        
        // Set up event listeners for each finger icon
        document.querySelectorAll('.finger-icon').forEach(icon => {
            const fingerName = icon.id.split('-')[0];
            const parentLink = icon.closest('a');
            const href = parentLink.getAttribute('href');

            
            // For desktop: use mouseover/mouseout
            if (!isMobile()) {
                icon.addEventListener('mouseover', () => {
                    animateFinger(fingerName, 1); // Close finger
                });
                
                icon.addEventListener('mouseout', () => {
                    animateFinger(fingerName, -1); // Open finger
                });
            } else {
                // For mobile: intercept clicks, animate, then redirect
                parentLink.addEventListener('click', function(e) {
                    e.preventDefault(); // Prevent immediate navigation
                    
                    // Animate finger closing
                    animateFinger(fingerName, 1, () => {
                        // After finger closes, animate opening
                        animateFinger(fingerName, -1, () => {
                            // After animation completes, navigate to the link
                            window.location.href = href;
                        });
                    });
                });
            }
        });
        
        // Start loading critical assets immediately
        window.addEventListener('DOMContentLoaded', () => {
            // Preload critical images first, then start animation
            preloadCriticalImages(() => {
                // Start the animation only after critical images are loaded
                animateMiddleFingerOnLoad();
                
                // Load remaining images in the background
                setTimeout(() => {
                    const allFrames = [].concat(...Object.values(fingerFrames));
                    preloadImages(allFrames);
                }, 500);
            });
        });

        // Function to handle video autoplay issues on iOS
        function handleVideoAutoplay() {
            const video = document.getElementById('background-video');
            const gifBackground = document.getElementById('background-gif');
            
            // Use GIF on mobile
            if (isMobile()) {
                video.style.display = 'none';
                gifBackground.style.display = 'block';
                return;
            }
            
            // Try to play the video on desktop
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // Auto-play was prevented
                    console.log("Video autoplay prevented, falling back to GIF");
                    video.style.display = 'none';
                    gifBackground.style.display = 'block';
                    
                    // Add event listeners to play video after user interaction
                    document.body.addEventListener('touchstart', () => {
                        video.style.display = 'block';
                        gifBackground.style.display = 'none';
                        video.play();
                    }, { once: true });
                    
                    document.body.addEventListener('click', () => {
                        video.style.display = 'block';
                        gifBackground.style.display = 'none';
                        video.play();
                    }, { once: true });
                });
            }
        }
        
        // Call the function when the page loads
        window.addEventListener('load', handleVideoAutoplay);

        // Make sure base image is loaded before positioning
        base.onload = function() {
            positionFingerIcons();
        };
    </script>
</body>
